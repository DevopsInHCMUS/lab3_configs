---
apiVersion: v1
kind: Service
metadata:
  name: tracing-server
  namespace: tracing
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: tracing-server
  ports:
    - port: 9411
      targetPort: 9411
      protocol: TCP
      name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tracing-server
  namespace: tracing
  labels:
    app.kubernetes.io/name: tracing-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tracing-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tracing-server
    spec:
      containers:
        - name: tracing-server
          image: "openzipkin/zipkin:latest"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 9411
              protocol: TCP
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "docker"
            - name: EUREKA_INSTANCE_HOSTNAME
              value: tracing-server
            - name: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT
              value: "http://tracing-server.tracing.svc.cluster.local:9411/api/v2/spans"
          resources:
            {}
---
apiVersion: v1
kind: Pod
metadata:
  name: "tracing-server-test-connection"
  labels:
    helm.sh/chart: spring-petclinic-chart-0.1.0
    app.kubernetes.io/name: tracing-server
    app.kubernetes.io/instance: tracing-server
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['tracing-server:9411']
  restartPolicy: Never
